<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <title>博客管理</title>
</head>
<body>
<!--导航 ui组件 inverted反转颜色 attached 依附没有圆角 m-shadow-small导航栏的阴影效果-->
<!--快捷键div.ui.menu-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small m-opacity-mini">
    <!--调整位置-->
    <div class="ui container">
        <!--secondary改变样式 stackable可堆叠适应移动端-->
        <div class="ui inverted secondary stackable menu">
            <!--item加框 m-mobile-hide在@screen中生效，手机端隐藏 m-item只是方便获取-->
            <h2 class="ui teal header item">后台管理</h2>
            <a href="#" th:href="@{/admin/blogs}"  class="active m-item item m-mobile-hide"><i class="home icon"> </i>博客</a>
            <a href="#"  th:href="@{/admin/types}"  class="m-item item m-mobile-hide"> <i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide"> <i class="tags icon"></i>标签</a>
            <a href="#" th:href="@{/admin/friends}" class="m-item item m-mobile-hide"> <i class="address book icon"></i>友链</a>
            <div class="right m-mobile-hide menu ">
                <div class="ui dropdown item ">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/images/user1.png" th:src="@{/images/user1.png}">
                        <span th:text="${session.user.nickName}">陈振州</span>
                    </div>
                    <i class=" ui red icon dropdown"></i>
                        <div class="menu">
                            <a href="#" class="item  mini"><i class=" user icon"></i>个人中心</a>
                            <a href="#"  class="item mini "><i class=" book icon"></i>内容管理</a>
                            <a href="#"  class="item mini"><i class="power off icon"></i>注销</a>
                            <a href="#" class="item mini"><i class="beer icon"></i>设置</a>
                            <a href="#" th:href="@{/admin/logout}" class="item mini"><i class="sign-out icon"></i>退出</a>
                    </div>
                </div>
            </div>
        </div>
        <!--自定义绝对布局 非手机端这个菜单按钮不显示 menu toggle 方便通过class获取这个元素-->
        <a href="#" class="ui menu toggle icon black button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </div>
</nav>

<!--attached pointing依附带三角 right menu调整位置-->
<div class="ui attached pointing menu  ">
    <div class="ui container ">
        <div class="right menu">
            <a href="#" th:href="@{/admin/blogs/input}" class=" item">发布</a>
            <a href="#" th:href="@{/admin/blogs}" class="active teal item">列表</a>
        </div>
    </div>
</div>

<!--中间内容，container没法改大小，只能外部改-->
<div class="m-padded-tb-big m-container-small m-opacity-mini  ">
    <div class="ui container ">
        <!--segment外层包裹大框-->
        <div method="post" class="ui secondary segment form m-padded-lr-responsive-huge ">
            <input type="hidden" name="page">
            <!--inline 长度变短-->
            <div class="inline fields">
                <div class="field">
                    <input type="text" name="title" placeholder="标题">
                </div>
                <div class="field m-margin-tb-tiny">
                    <div class="ui labeled action input">
                        <div class="ui selection dropdown">
                            <input type="hidden" name="typeId">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div th:each="type :${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.name}">错误日志</div>
                                <!--/*-->
                                <div class="item" data-value="2">开发者手册</div>
                                <!--*/-->
                            </div>
                        </div>
                        <button id="clear" class="ui  button ">清除</button>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="recommend" id="recommend">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <button type="button" id="search-btn" class="ui mini teal basic button"><i class="search icon"></i>搜索</button>
                </div>
            </div>
        </div>

        <div id="table-container">
            <table  th:fragment="blogList" class="ui compact teal table center aligned celled" >
                <thead>
                <tr>
                    <th></th>
                    <th>标题</th>
                    <th>类型</th>
                    <th>推荐</th>
                    <th>状态</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr></thead>
                <tbody>
                <tr th:each="blog, iterStat : ${page.content}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${blog.title}">RabbitMQ</td>
                    <td th:text="${blog.type.name}">中间件</td>
                    <td th:text="${blog.recommend} ? '是' : '否'">是</td>
                    <td th:text="${blog.published} ? '发布' : '草稿'">发布</td>
                    <td th:text="${blog.updateTime}">2020-12-29 21：06</td>
                    <td>
                        <a href="#" th:href="@{/admin/blogs/{id}/input(id=${blog.id})}" class="ui mini basic teal button">编辑</a>
                        <a href="#" th:href="@{/admin/blogs/{id}/delete(id=${blog.id})}" class="ui mini basic red button">删除</a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr><th colspan="7">
                    <!--对item的调整加载menu上才有用-->
                    <div  class="ui  mini pagination menu" th:if="${page.totalPages}>1">
                        <a onclick="page(this)" th:attr="data-page=${page.number}-1" th:unless="${page.first}" class=" item">上一页</a>
                        <a onclick="page(this)" th:attr="data-page=${page.number}+1" th:unless="${page.last}" class="item">下一页</a>
                    </div>
                    <a href="#" th:href="@{/admin/blogs/input}" class="ui mini right floated basic teal button">新增</a>
                </th>
                </tr></tfoot>
            </table>
            <div class="ui success message" >
                <i class="close icon"></i>
                <div class="header">提示:</div>
                <p th:text="${message}" >恭喜操作成功</p>
            </div>
        </div>
    </div>
</div>

<!--底部 segment片段 vertical垂直-->
<footer  th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive m-opacity-mini">
    <!--所有格子的内容居中-->
    <div class="ui center aligned container">
        <!--格子 grid是分为十六份 bootstrap是分为十二份-->
        <!--divided分割线-->
        <div class="ui inverted divided stackable grid">
            <!--配置占用多少格子-->
            <div class="three wide column">
                <!--套一个保持格式-->
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/Qr%20code.jpg" th:src="@{/images/Qr%20code.jpg}" alt="" class="ui rounded image" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">我的博客已运营</h4>
                <p id="run_time" class="item m-text-thin"></p>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">QQ:179351460</a>
                    <a href="#" class="item">Email:179351460@qq.com</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">October</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">When the path is long and obstructed, it will come</p>
            </div>
        </div>
        <!--分割线-->
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">CopyRight © 2021-2031 Designed by CZZ</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script>
    // 通过jquery在移动端显示和隐藏导航栏
    $(".menu.toggle").click(function (){
        $(".m-item").toggleClass("m-mobile-hide");
    });

    $('.ui.dropdown')
        .dropdown();

    function page(obj) {
        $("[name='page']").val($(obj).data("page"));
        loadData();
    }

    $("#search-btn").click(function () {
        $("[name='page']").val(0);
        loadData();
    });

    function loadData() {
        $("#table-container").load(/*[[@{/admin/blogs/search}]]*/"/admin/blogs/search", {
            title : $("[name='title']").val(),
            typeId : $("[name='typeId']").val(),
            recommend : $("[name='recommend']").prop('checked'),
            page : $("[name='page']").val()
        });
    }

    //关闭消息
    $('.message .close')
        .on('click', function () {
            $(this)
                .closest('.message')
                .transition('fade');
        });

    //清除下拉列表
    $('#clear')
        .on('click', function() {
            $('.ui.selection.dropdown')
                .dropdown('clear')
            ;
        })
    ;

    // 运行时间统计
    function secondToDate(second) {
        if (!second) {
            return 0;
        }
        var time = [0, 0, 0, 0, 0];
        if (second >= 365 * 24 * 3600) {
            time[0] = parseInt(second / (365 * 24 * 3600));
            second %= 365 * 24 * 3600;
        }
        if (second >= 24 * 3600) {
            time[1] = parseInt(second / (24 * 3600));
            second %= 24 * 3600;
        }
        if (second >= 3600) {
            time[2] = parseInt(second / 3600);
            second %= 3600;
        }
        if (second >= 60) {
            time[3] = parseInt(second / 60);
            second %= 60;
        }
        if (second > 0) {
            time[4] = second;
        }
        return time;
    }
    function setTime() {
        /*此处为网站的创建时间*/
        var create_time = Math.round(new Date(Date.UTC(2022, 0, 11, 15, 15, 15)).getTime() / 1000);
        var timestamp = Math.round((new Date().getTime()) / 1000);
        currentTime = secondToDate((timestamp - create_time));
        currentTimeHtml = currentTime[0] + '年' + currentTime[1] + '天'
            + currentTime[2] + '时' + currentTime[3] + '分' + currentTime[4]
            + '秒';
        $("#run_time")[0].innerHTML = currentTimeHtml;
    }
    setInterval(setTime, 1000);

</script>
</body>
</html>
