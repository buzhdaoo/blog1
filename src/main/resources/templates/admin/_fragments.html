            <a href="#" th:href="@{/admin/friends}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="address book icon"></i>友链</a>

<!--

-->
    <script>
        // 运行时间统计
        function secondToDate(second) {
            if (!second) {
                return 0;
            }
            var time = new Array(0, 0, 0, 0, 0);
            if (second >= 365 * 24 * 3600) {
                time[0] = parseInt(second / (365 * 24 * 3600));
                second %= 365 * 24 * 3600;
            }
            if (second >= 24 * 3600) {
                time[1] = parseInt(second / (24 * 3600));
                second %= 24 * 3600;
            }
            if (second >= 3600) {
                time[2] = parseInt(second / 3600);
                second %= 3600;
            }
            if (second >= 60) {
                time[3] = parseInt(second / 60);
                second %= 60;
            }
            if (second > 0) {
                time[4] = second;
            }
            return time;
        }
        function setTime() {
            /*此处为网站的创建时间*/
            var create_time = Math.round(new Date(Date.UTC(2022, 00, 11, 15, 15, 15)).getTime() / 1000);
            var timestamp = Math.round((new Date().getTime()) / 1000);
            currentTime = secondToDate((timestamp - create_time));
            currentTimeHtml = currentTime[0] + '年' + currentTime[1] + '天'
                + currentTime[2] + '时' + currentTime[3] + '分' + currentTime[4]
                + '秒';
            $("#run_time")[0].innerHTML = currentTimeHtml;
        }
        setInterval(setTime, 1000);

        //加载运营数据
        $(function () {
            $("#statistics-container").load(/*[[@{/statistic}]]*/"/statistic");
        });
    </script>
